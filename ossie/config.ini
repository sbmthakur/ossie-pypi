[CLI]
BASE_URL = https://ossillate.com
USER_CONFIG_FILEPATH = ~/.ossie.yaml
REQUEST_SSL_VERIFY = True
OAUTH_GRANT_TYPE = code
DEBUG = False

[CICD]
BASE_URL = https://ossillate.com
USER_CONFIG_FILEPATH = /var/tmp/.ossie.yaml
REQUEST_SSL_VERIFY = True
OAUTH_GRANT_TYPE = token
DEBUG = False

[API]
START_SESSION = /api/v1/cli_sessions
AUDIT = /api/v1/audit

[OauthEndpoints]
AUTH = /oauth/authorize
TOKEN_REDIRECT = /oauth/token/callback
CODE_REDIRECT = /oauth/code/callback
TOKEN = /oauth/token
REVOKE = /oauth/revoke
